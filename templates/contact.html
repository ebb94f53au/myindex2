{%extends 'base.html'%}
{%block main%}


		<div id="fh5co-main">
			<div class="fh5co-more-contact">
				<div class="fh5co-narrow-content">
					<div class="row">
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="icon-globe"></i>
								</div>
								<div class="fh5co-text">
									<p><a href="#">{{info.email|default:"暂无"}}</a></p>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="icon-map"></i>
								</div>
								<div class="fh5co-text">
									<p>{{info.wechat|default:"暂无"}}</p>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="icon-phone"></i>
								</div>
								<div class="fh5co-text">
									<p><a href="tel://">{{info.phone|default:"暂无"}}</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">
				
				<div class="row">
					<div class="col-md-4">
						<h2>来客留言</h2>
					</div>
				</div>
				<form action="##" id="mesForm" method="post" onsubmit="return false">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="姓名" name="name">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="邮箱"name="email" id="email">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="联系方式"name="phone">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">

										<textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="留言" ></textarea>
									</div>
									<div class="form-group">
										{{ form.captcha }}

										<input type="submit" class="btn btn-primary btn-md" onclick="Submit('/contact/','#mesForm')" value="发送留言">
									</div>
								</div>
								
							</div>
						</div>
						
					</div>
				</form>
			</div>
			<div id="map"></div>	
		</div>


	{%endblock main%}
